<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Avanzado - Sistema Notaria Traiguen</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="js/config.js"></script>
    <script src="js/ui.js" defer></script>
    <script src="js/services.js" defer></script>
    <script src="js/buscador.js" defer></script>
    
    <script>
        let isAdmin = false; 
        
        document.addEventListener('DOMContentLoaded', async () => {
            if(window.supabase) {
                const sb = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
                const { data } = await sb.auth.getSession();
                
                const navRegistros = document.getElementById('nav-link-registros');
                const navInformes = document.getElementById('nav-link-informes');
                const userStatus = document.getElementById('user-status');
                const btnLogout = document.getElementById('btn-logout');

                if (data.session) {
                    isAdmin = true;
                    if(userStatus) userStatus.textContent = 'Admin';
                    
                    // Lógica Logout para Admin
                    if(btnLogout) {
                        btnLogout.addEventListener('click', async () => {
                            await sb.auth.signOut();
                            window.location.href = 'index.html';
                        });
                    }
                } else {
                    isAdmin = false;
                    if(userStatus) userStatus.textContent = 'Invitado';
                    
                    // Cambiar enlaces para modo Invitado
                    if(navRegistros) {
                        navRegistros.href = 'invitado.html';
                        navRegistros.textContent = 'Consulta de Registros';
                    }
                    if(navInformes) navInformes.href = 'informes_invitado.html';

                    // Convertir botón de Logout en Iniciar Sesión para invitados
                    if(btnLogout) {
                        btnLogout.textContent = 'Iniciar Sesión';
                        btnLogout.classList.remove('hover:text-red-600');
                        btnLogout.classList.add('hover:text-blue-600');
                        btnLogout.addEventListener('click', () => window.location.href = 'index.html');
                    }
                }
                
                window.State = {
                    currentTable: 'repertorio_instrumentos',
                    supabase: sb,
                    init: function() {} 
                };
                
                UI.init();
                BuscadorService.init();
            }
        });
    </script>
</head>

<body class="bg-slate-50 font-sans antialiased text-slate-800">
    
    <div id="toast-success" style="display: none;" class="fixed top-5 left-1/2 -translate-x-1/2 w-auto bg-emerald-600 text-white px-6 py-4 rounded-lg shadow-2xl z-50 transition-all duration-300 opacity-0 hidden transform translate-y-2 flex items-center gap-3">
        <span id="toast-message" class="font-medium">Mensaje.</span>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <header class="flex flex-col md:flex-row items-center justify-between gap-4 mb-8 bg-white p-4 rounded-xl shadow-sm border border-slate-200 relative">
            <div>
                <h1 class="text-xl font-bold font-serif text-slate-900">Sistema Notaria Traiguen</h1>
                <p class="text-sm text-slate-500">Buscador Avanzado &bull; <span id="user-status">Cargando...</span></p>
            </div>
            
            <!-- NAVEGACIÓN UNIFICADA -->
            <nav class="hidden md:flex space-x-1 bg-slate-100 p-1 rounded-lg md:absolute md:left-1/2 md:-translate-x-1/2">
                <a id="nav-link-registros" href="app.html" class="px-4 py-2 rounded-md text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-white transition-all">
                    Gestión de Registros
                </a>
                <a href="buscador.html" class="px-4 py-2 rounded-md text-sm font-medium bg-slate-200 text-slate-900 shadow-sm transition-all">
                    Buscador Avanzado
                </a>
                <a id="nav-link-informes" href="informes.html" class="px-4 py-2 rounded-md text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-white transition-all">
                    Informes
                </a>
            </nav>

            <!-- BOTÓN CERRAR SESIÓN (Se adapta dinámicamente) -->
            <button id="btn-logout" class="py-2 px-4 text-sm text-slate-600 hover:text-red-600 font-medium transition-colors flex-shrink-0">
                Cerrar Sesión
            </button>
        </header>

        <!-- SECCIÓN BUSCADOR -->
        <div id="section-buscador">
            <div class="mb-6" id="nav-buscador">
                <nav class="flex space-x-1 bg-slate-200 p-1 rounded-xl w-fit">
                    <button id="btn-adv-inst" class="px-6 py-2.5 rounded-lg text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Repertorio Instrumentos
                    </button>
                    <button id="btn-adv-cons" class="px-6 py-2.5 rounded-lg text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Repertorio Conservador
                    </button>
                </nav>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-slate-200 mb-8 overflow-hidden">
                <div class="p-6 border-b border-slate-100 bg-slate-50">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-bold font-serif text-slate-800">Filtros de Búsqueda</h2>
                    </div>
                    
                    <div id="adv-search-filters" class="grid grid-cols-1 md:grid-cols-4 gap-4"></div>

                    <div class="mt-6 flex justify-end gap-3">
                        <button id="btn-adv-clear" class="px-4 py-2 border border-slate-300 text-slate-700 rounded-lg text-sm font-medium hover:bg-slate-50">Limpiar</button>
                        <button id="btn-adv-search" class="px-6 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 shadow-sm">Buscar Resultados</button>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full w-full">
                        <thead id="adv-results-header" class="bg-slate-100"></thead>
                        <tbody id="adv-results-body">
                            <tr><td colspan="99" class="text-center p-8 text-gray-500">Configure los filtros y presione Buscar.</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="loading-spinner" class="py-8 text-center text-slate-500" style="display: none;">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
            <p class="mt-2 text-sm">Procesando...</p>
        </div>
        <div id="error-message" class="mb-6 p-4 bg-red-50 border border-red-200 text-red-700 rounded-lg hidden"></div>

    </div>
</body>
</html>
