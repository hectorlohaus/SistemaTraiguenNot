<!-- 1 -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes Públicos - Sistema Notaria Traiguen</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Librerías -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    
    <!-- Nuestros archivos -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CAMBIO: Definido como NO admin -->
    <script> const isAdmin = false; </script>
    <script src="js/config.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/services.js" defer></script>
    <script src="js/app.js" defer></script> 
</head>

<body class="bg-slate-50 font-sans antialiased text-slate-800">
    <!-- Toast Notification -->
    <div id="toast-success" style="display: none;" class="fixed top-5 left-1/2 -translate-x-1/2 w-auto bg-emerald-600 text-white px-6 py-4 rounded-lg shadow-2xl z-50 transition-all duration-300 opacity-0 hidden transform translate-y-2 flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <span id="toast-message" class="font-medium">Acción completada.</span>
    </div>

    <!-- Layout Principal -->
    <div id="app-view" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Header -->
        <header class="flex flex-col md:flex-row items-center justify-between gap-4 mb-8 bg-white p-4 rounded-xl shadow-sm border border-slate-200 relative">
            <div class="flex items-center gap-6 flex-shrink-0">
                <div>
                    <h1 class="text-xl font-bold font-serif text-slate-900">Sistema Notaria Traiguen</h1>
                    <p class="text-sm text-slate-500">Informes Públicos</p>
                </div>
            </div>

            <!-- Navegación -->
            <nav class="hidden md:flex space-x-1 bg-slate-100 p-1 rounded-lg md:absolute md:left-1/2 md:-translate-x-1/2">
                <a href="invitado.html" class="px-4 py-2 rounded-md text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-white transition-all">
                    Registros
                </a>
                <a href="#" class="px-4 py-2 rounded-md text-sm font-medium text-blue-700 bg-white shadow-sm ring-1 ring-slate-200">
                    Informes
                </a>
            </nav>
            
            <a href="index.html" class="py-2 px-4 text-sm text-slate-600 hover:text-blue-600 font-medium transition-colors flex-shrink-0">
                Iniciar Sesión
            </a>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <!-- Tarjeta 1: Instrumentos Públicos -->
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="p-6 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
                    <h2 class="text-lg font-semibold font-serif text-slate-800">Repertorio de Instrumentos Públicos</h2>
                    <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded">Libro 1</span>
                </div>
                <div class="p-6 space-y-6">
                    
                    <!-- Opción 1: Índice General -->
                    <div class="flex items-start gap-4">
                        <div class="p-2 bg-blue-50 rounded-lg text-blue-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                            </svg>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-sm font-medium text-slate-900">Índice General Mensual</h3>
                            <p class="text-xs text-slate-500 mt-1">Genera un PDF ordenado alfabéticamente.</p>
                            <button id="btn-indice-inst" class="mt-3 inline-flex items-center px-4 py-2 border border-slate-300 text-sm font-medium rounded-lg text-slate-700 bg-white hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 w-full justify-center">
                                Generar Índice
                            </button>
                        </div>
                    </div>

                    <div class="border-t border-slate-100"></div>

                    <!-- Opción 2: Excel -->
                    <div class="flex items-start gap-4">
                        <div class="p-2 bg-green-50 rounded-lg text-green-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-sm font-medium text-slate-900">Excel Mensual</h3>
                            <div class="flex gap-2 mt-2">
                                <input type="month" id="month-excel-inst" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-xs px-2 py-1.5 border">
                                <button id="btn-excel-month-inst" class="inline-flex items-center px-3 py-1.5 border border-green-600 text-xs font-medium rounded-lg text-green-700 bg-green-50 hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 whitespace-nowrap">
                                    Descargar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tarjeta 2: Repertorio Conservador -->
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="p-6 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
                    <h2 class="text-lg font-semibold font-serif text-slate-800">Repertorio Conservador</h2>
                    <span class="bg-indigo-100 text-indigo-800 text-xs font-semibold px-2.5 py-0.5 rounded">Libro 2</span>
                </div>
                <div class="p-6 space-y-6">
                    <!-- Excel Solamente -->
                    <div class="flex items-start gap-4">
                        <div class="p-2 bg-green-50 rounded-lg text-green-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-sm font-medium text-slate-900">Excel Mensual</h3>
                            <div class="flex gap-2 mt-2">
                                <input type="month" id="month-excel-cons" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-xs px-2 py-1.5 border">
                                <button id="btn-excel-month-cons" class="inline-flex items-center px-3 py-1.5 border border-green-600 text-xs font-medium rounded-lg text-green-700 bg-green-50 hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 whitespace-nowrap">
                                    Descargar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading-spinner" class="py-8 text-center text-slate-500" style="display: none;">Procesando...</div>
        <div id="error-message" class="mt-6 mb-6 p-4 bg-red-50 border border-red-200 text-red-700 rounded-lg hidden"></div>
    </div>
</body>
</html>
