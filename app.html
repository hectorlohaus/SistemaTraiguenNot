<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Notaria Traiguen - Admin</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Librerías -->
    <!-- CAMBIO: Se quitó 'defer' de Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    
    <!-- Nuestros archivos -->
    <link rel="stylesheet" href="css/style.css">
    <script> const isAdmin = true; </script>
    <script src="js/config.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/services.js" defer></script>
    <script src="js/buscador.js" defer></script> <!-- NUEVO SCRIPT -->
    <script src="js/app.js" defer></script> 
</head>

<body class="bg-slate-50 font-sans antialiased text-slate-800">

    <!-- Toast Notification -->
    <div id="toast-success" style="display: none;" class="fixed top-5 left-1/2 -translate-x-1/2 w-auto bg-emerald-600 text-white px-6 py-4 rounded-lg shadow-2xl z-50 transition-all duration-300 opacity-0 hidden transform translate-y-2 flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <span id="toast-message" class="font-medium">Registro guardado.</span>
    </div>

    <!-- Modal de Confirmación para Cierre de Día -->
    <div id="confirmation-modal" style="display: none;" class="fixed inset-0 bg-slate-900 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center backdrop-blur-sm">
        <div class="relative p-6 border w-96 shadow-xl rounded-xl bg-white transform transition-all scale-100">
            <div class="mt-2 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-emerald-100 mb-4">
                    <svg class="h-6 w-6 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-slate-900" id="modal-title">Confirmar Cierre de Día</h3>
                <div class="mt-3 px-2">
                    <p class="text-sm text-slate-500" id="modal-message">
                        <!-- El mensaje se llenará dinámicamente con JS -->
                    </p>
                </div>
                <div class="mt-6 flex flex-col gap-3">
                    <button id="btn-confirm-modal" class="w-full inline-flex justify-center rounded-lg border border-transparent shadow-sm px-4 py-2.5 bg-emerald-600 text-base font-medium text-white hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 sm:text-sm transition-colors">
                        Confirmar y Generar PDF
                    </button>
                    <button id="btn-cancel-modal" class="w-full inline-flex justify-center rounded-lg border border-slate-300 shadow-sm px-4 py-2.5 bg-white text-base font-medium text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 sm:text-sm transition-colors">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Layout Principal -->
    <div id="app-view" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Header con Navegación Centrada -->
        <header class="flex flex-col md:flex-row items-center justify-between gap-4 mb-8 bg-white p-4 rounded-xl shadow-sm border border-slate-200 relative">
            <div class="flex items-center gap-6 flex-shrink-0">
                <div>
                    <h1 class="text-xl font-bold font-serif text-slate-900">Sistema Notaria Traiguen</h1>
                    <p class="text-sm text-slate-500">Panel de Administración</p>
                </div>
            </div>

            <!-- Navegación Principal -->
            <nav class="hidden md:flex space-x-1 bg-slate-100 p-1 rounded-lg md:absolute md:left-1/2 md:-translate-x-1/2">
                <button id="btn-main-registros" class="px-4 py-2 rounded-md text-sm font-medium bg-slate-200 text-slate-900 shadow-sm transition-all">
                    Gestión de Registros
                </button>
                <button id="btn-main-buscador" class="px-4 py-2 rounded-md text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-white transition-all">
                    Buscador Avanzado
                </button>
                <a href="informes.html" class="px-4 py-2 rounded-md text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-white transition-all">
                    Informes
                </a>
            </nav>
            
            <button id="btn-logout" class="py-2 px-4 text-sm text-slate-600 hover:text-red-600 font-medium transition-colors flex-shrink-0">
                Cerrar Sesión
            </button>
        </header>

        <!-- SECCIÓN 1: GESTIÓN DE REGISTROS -->
        <div id="section-registros">
            <!-- Navegación Libros -->
            <div class="mb-6" id="nav-registros">
                <nav class="flex space-x-1 bg-slate-200 p-1 rounded-xl w-fit">
                    <button id="btn-propiedad" class="px-6 py-2.5 rounded-lg text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Repertorio Instrumentos
                    </button>
                    <button id="btn-sociedad" class="px-6 py-2.5 rounded-lg text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Repertorio Conservador
                    </button>
                </nav>
            </div>

            <!-- Formulario -->
            <div id="form-container" class="bg-white rounded-xl shadow-sm border border-slate-200 mb-8 p-6">
                <h2 class="text-xl font-semibold font-serif text-slate-800 mb-6">Nuevo Registro</h2>
                <form id="form-nuevo-registro">
                    <div id="dynamic-form-fields" class="grid grid-cols-1 md:grid-cols-4 gap-6">
                        <!-- Campos generados por JS -->
                    </div>
                    
                    <div class="mt-8 pt-4 border-t border-slate-100 flex justify-end">
                        <button type="submit" id="btn-save" class="inline-flex items-center justify-center py-2.5 px-6 bg-blue-600 text-white font-medium rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all disabled:opacity-50 disabled:cursor-not-allowed w-full md:w-auto">
                            Guardar Registro
                        </button>
                    </div>
                </form>
            </div>

            <!-- Barra de Herramientas -->
            <div class="flex flex-col lg:flex-row justify-between items-center gap-4 mb-6">
                <div class="flex w-full lg:w-1/3 relative shadow-sm rounded-lg">
                    <input type="text" id="filtro-busqueda" class="block w-full rounded-l-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 sm:text-sm py-2.5 px-4" placeholder="Buscar por nombre, tipo, RUT...">
                    <button id="btn-buscar" class="-ml-px relative inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-r-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        Buscar
                    </button>
                </div>
                
                <div class="flex gap-2 w-full lg:w-auto justify-end flex-wrap">
                    <!-- Botón Excel -->
                    <button id="btn-excel" class="inline-flex items-center px-4 py-2 border border-emerald-600 text-sm font-medium rounded-lg text-emerald-700 bg-emerald-50 hover:bg-emerald-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="-ml-1 mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        Excel
                    </button>

                    <button id="btn-print" class="inline-flex items-center px-4 py-2 border border-slate-300 shadow-sm text-sm font-medium rounded-lg text-slate-700 bg-white hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="-ml-1 mr-2 h-5 w-5 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                        </svg>
                        Imprimir
                    </button>
                    <button id="btn-pdf" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="-ml-1 mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        PDF
                    </button>
                </div>
            </div>

            <!-- Mensajes de Carga y Error -->
            <div id="loading-spinner" class="py-8 text-center text-slate-500" style="display: none;">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
                <p class="mt-2 text-sm">Cargando registros...</p>
            </div>
            <div id="error-message" class="mb-6 p-4 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm flex items-center gap-2 hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
                <span id="error-text"></span>
            </div>

            <!-- Tabla de Datos -->
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full w-full" id="data-table">
                        <thead id="table-header">
                            <!-- La cabecera se generará aquí con JavaScript -->
                        </thead>
                        <tbody id="table-body">
                            <!-- Las filas se insertarán aquí con JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Paginación -->
                <div id="pagination-controls" class="bg-slate-50 px-6 py-4 border-t border-slate-200 flex items-center justify-between">
                    <span id="pagination-status" class="text-sm text-slate-600">Cargando...</span>
                    <div class="flex gap-2">
                        <button id="btn-prev" class="px-4 py-2 border border-slate-300 bg-white text-slate-600 rounded-lg text-sm font-medium hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                            Anterior
                        </button>
                        <button id="btn-next" class="px-4 py-2 border border-slate-300 bg-white text-slate-600 rounded-lg text-sm font-medium hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                            Siguiente
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- SECCIÓN 2: BUSCADOR AVANZADO (NUEVO) -->
        <div id="section-buscador" style="display: none;">
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 mb-8 overflow-hidden">
                <div class="p-6 border-b border-slate-100 bg-slate-50">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-bold font-serif text-slate-800">Buscador Avanzado</h2>
                        <select id="adv-search-type" class="rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3 border">
                            <option value="repertorio_instrumentos">Repertorio Instrumentos</option>
                            <option value="repertorio_conservador">Repertorio Conservador</option>
                        </select>
                    </div>
                    
                    <div id="adv-search-filters" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <!-- Filtros dinámicos se inyectan aquí -->
                    </div>

                    <div class="mt-6 flex justify-end gap-3">
                        <button id="btn-adv-clear" class="px-4 py-2 border border-slate-300 text-slate-700 rounded-lg text-sm font-medium hover:bg-slate-50">
                            Limpiar
                        </button>
                        <button id="btn-adv-search" class="px-6 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 shadow-sm">
                            Buscar Resultados
                        </button>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full w-full">
                        <thead id="adv-results-header" class="bg-slate-100"></thead>
                        <tbody id="adv-results-body">
                            <tr><td colspan="99" class="text-center p-8 text-gray-500">Configure los filtros y presione Buscar.</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
