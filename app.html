<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Notaria Traiguen - Admin</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Librerías -->
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    
    <!-- Nuestros archivos -->
    <link rel="stylesheet" href="css/style.css">
    <script> const isAdmin = true; </script>
    <script src="js/app.js" defer></script> 
</head>

<body class="bg-gray-50 font-sans antialiased">

    <!-- =========== NUEVO: Notificación Toast (Éxito) =========== -->
    <!-- Este elemento está oculto por defecto y se activa con JS -->
    <div id="toast-success" class="fixed top-5 right-5 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg z-50 transition-opacity duration-300 opacity-0 hidden">
        <span id="toast-message">Registro guardado.</span>
    </div>


    <!-- =========== VISTA DE LA APLICACIÓN =========== -->
    <div id="app-view" class="container mx-auto p-4 md:p-8">
        
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 pb-4 border-b border-gray-300">
            <div class="mb-4 md:mb-0">
                <h1 class="text-3xl font-bold font-serif text-gray-800">Sistema Notaria Traiguen</h1>
                <h2 class="text-2xl font-semibold text-gray-700" id="app-title">Registros</h2>
            </div>
            <button id="btn-logout" class="py-2 px-4 bg-red-700 text-white font-semibold rounded-lg shadow-md hover:bg-red-800">
                Cerrar Sesión
            </button>
        </header>

        <div class="mb-4 border-b border-gray-200">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <button id="btn-propiedad" class="tab-button border-gray-800 text-gray-800 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Libro de Propiedad
                </button>
                <button id="btn-sociedad" class="tab-button border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Libro de Sociedad
                </button>
            </nav>
        </div>

        <!-- Formulario de Nuevo Registro -->
        <div id="form-container" class="bg-white p-6 rounded-lg shadow-lg border border-gray-200 mb-6">
            <h2 class="text-2xl font-semibold font-serif mb-4">Nuevo Registro</h2>
            <form id="form-nuevo-registro" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                
                <div id="dynamic-form-fields" class="grid grid-cols-1 md:grid-cols-3 gap-4 col-span-1 md:col-span-3">
                    <!-- Los campos del formulario se generarán aquí con JavaScript -->
                </div>
                
                <div class="col-span-1 md:col-span-3 text-right">
                    <button type="submit" id="btn-save" class="py-2 px-6 bg-green-700 text-white font-semibold rounded-lg shadow-md hover:bg-green-800 disabled:opacity-50">
                        Guardar Registro
                    </button>
                </div>
            </form>
        </div>

        <!-- CAMBIO: Controles de la Tabla (Buscador con botón) -->
        <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-4">
            <!-- Campo de búsqueda y botón agrupados -->
            <div class="flex w-full md:w-1/3">
                <input type="text" id="filtro-busqueda" placeholder="Buscar..." class="w-full px-3 py-2 border border-gray-300 rounded-l-md shadow-sm focus:outline-none focus:ring-gray-800 focus:border-gray-800">
                <button id="btn-buscar" class="py-2 px-4 bg-blue-700 text-white font-semibold rounded-r-lg shadow-md hover:bg-blue-800">
                    Buscar
                </button>
            </div>
            
            <div class="flex gap-2 flex-wrap">
                <button id="btn-print" class="py-2 px-4 bg-gray-500 text-white font-medium rounded-lg shadow-md hover:bg-gray-600">
                    Imprimir Selección
                </button>
                <button id="btn-pdf" class="py-2 px-4 bg-blue-700 text-white font-medium rounded-lg shadow-md hover:bg-blue-800">
                    Exportar PDF Selección
                </button>
            </div>
        </div>

        <!-- Mensajes de Carga y Error -->
        <div id="loading-spinner" class="text-center p-4">Cargando datos...</div>
        <div id="error-message" class="text-center p-4 bg-red-100 text-red-700 rounded-lg"></div>

        <!-- Tabla de Datos -->
        <div class="w-full overflow-x-auto bg-white rounded-lg shadow-lg border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200" id="data-table">
                <thead class="bg-gray-50" id="table-header">
                    <!-- La cabecera se generará aquí con JavaScript -->
                </thead>
                <tbody id="table-body" class="bg-white divide-y divide-gray-200">
                    <!-- Las filas se insertarán aquí con JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- =========== NUEVO: Controles de Paginación =========== -->
        <div id="pagination-controls" class="flex justify-between items-center mt-4" style="display: none;">
            <span id="pagination-status" class="text-sm text-gray-700">Mostrando 1-20 de 100 registros</span>
            <div class="flex gap-2">
                <button id="btn-prev" class="py-2 px-4 bg-gray-300 text-gray-800 font-medium rounded-lg shadow-md hover:bg-gray-400 disabled:opacity-50 disabled:cursor-not-allowed">
                    &lt; Anterior
                </button>
                <button id="btn-next" class="py-2 px-4 bg-gray-300 text-gray-800 font-medium rounded-lg shadow-md hover:bg-gray-400 disabled:opacity-50 disabled:cursor-not-allowed">
                    Siguiente &gt;
                </button>
            </div>
        </div>

    </div>
</body>
</html>
