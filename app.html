<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Notaria Traiguen - Admin</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    
    <link rel="stylesheet" href="css/style.css">
    <script> const isAdmin = true; </script>
    <script src="js/config.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/services.js" defer></script>
    <script src="js/app.js" defer></script> 
</head>

<body class="bg-slate-50 font-sans antialiased text-slate-800">

    <!-- Toast Notification -->
    <div id="toast-success" style="display: none;" class="fixed top-5 left-1/2 -translate-x-1/2 w-auto bg-emerald-600 text-white px-6 py-4 rounded-lg shadow-2xl z-50 transition-all duration-300 opacity-0 hidden transform translate-y-2 flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <span id="toast-message" class="font-medium">Registro guardado.</span>
    </div>

    <!-- Modal Confirmación -->
    <div id="confirmation-modal" style="display: none;" class="fixed inset-0 bg-slate-900 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center backdrop-blur-sm">
        <div class="relative p-6 border w-96 shadow-xl rounded-xl bg-white transform transition-all scale-100">
            <div class="mt-2 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-emerald-100 mb-4">
                    <svg class="h-6 w-6 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-slate-900" id="modal-title">Confirmar</h3>
                <div class="mt-3 px-2">
                    <p class="text-sm text-slate-500" id="modal-message"></p>
                </div>
                <div class="mt-6 flex flex-col gap-3">
                    <button id="btn-confirm-modal" class="w-full inline-flex justify-center rounded-lg border border-transparent shadow-sm px-4 py-2.5 bg-emerald-600 text-base font-medium text-white hover:bg-emerald-700">Confirmar</button>
                    <button id="btn-cancel-modal" class="w-full inline-flex justify-center rounded-lg border border-slate-300 shadow-sm px-4 py-2.5 bg-white text-base font-medium text-slate-700 hover:bg-slate-50">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Layout Principal -->
    <div id="app-view" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <header class="flex flex-col md:flex-row items-center justify-between gap-4 mb-8 bg-white p-4 rounded-xl shadow-sm border border-slate-200 relative">
            <div class="flex items-center gap-6 flex-shrink-0">
                <div>
                    <h1 class="text-xl font-bold font-serif text-slate-900">Sistema Notaria Traiguen</h1>
                    <p class="text-sm text-slate-500">Panel de Administración</p>
                </div>
            </div>

            <!-- NAVEGACIÓN UNIFICADA -->
            <nav class="hidden md:flex space-x-1 bg-slate-100 p-1 rounded-lg md:absolute md:left-1/2 md:-translate-x-1/2">
                <a href="app.html" class="px-4 py-2 rounded-md text-sm font-medium bg-slate-200 text-slate-900 shadow-sm transition-all">
                    Gestión de Registros
                </a>
                <a href="buscador.html" class="px-4 py-2 rounded-md text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-white transition-all">
                    Buscador Avanzado
                </a>
                <a href="informes.html" class="px-4 py-2 rounded-md text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-white transition-all">
                    Informes
                </a>
            </nav>
            
            <button id="btn-logout" class="py-2 px-4 text-sm text-slate-600 hover:text-red-600 font-medium transition-colors flex-shrink-0">
                Cerrar Sesión
            </button>
        </header>

        <!-- SECCIÓN 1: GESTIÓN DE REGISTROS -->
        <div id="section-registros">
            <div class="mb-6" id="nav-registros">
                <nav class="flex space-x-1 bg-slate-200 p-1 rounded-xl w-fit">
                    <button id="btn-propiedad" class="px-6 py-2.5 rounded-lg text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Repertorio Instrumentos
                    </button>
                    <button id="btn-sociedad" class="px-6 py-2.5 rounded-lg text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Repertorio Conservador
                    </button>
                </nav>
            </div>

            <!-- Formulario -->
            <div id="form-container" class="bg-white rounded-xl shadow-sm border border-slate-200 mb-8 p-6">
                <h2 class="text-xl font-semibold font-serif text-slate-800 mb-6">Nuevo Registro</h2>
                <form id="form-nuevo-registro">
                    <div id="dynamic-form-fields" class="grid grid-cols-1 md:grid-cols-4 gap-6"></div>
                    <div class="mt-8 pt-4 border-t border-slate-100 flex justify-end">
                        <button type="submit" id="btn-save" class="inline-flex items-center justify-center py-2.5 px-6 bg-blue-600 text-white font-medium rounded-lg shadow-md hover:bg-blue-700 transition-all w-full md:w-auto">
                            Guardar Registro
                        </button>
                    </div>
                </form>
            </div>

            <!-- Barra Herramientas Tabla -->
            <div class="flex flex-col lg:flex-row justify-between items-center gap-4 mb-6">
                <div class="flex w-full lg:w-1/3 relative shadow-sm rounded-lg">
                    <input type="text" id="filtro-busqueda" class="block w-full rounded-l-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 sm:text-sm py-2.5 px-4" placeholder="Buscar rápido...">
                    <button id="btn-buscar" class="-ml-px relative inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-r-lg text-white bg-blue-600 hover:bg-blue-700">Buscar</button>
                </div>
                
                <div class="flex gap-2 w-full lg:w-auto justify-end flex-wrap">
                    <button id="btn-excel" class="inline-flex items-center px-4 py-2 border border-emerald-600 text-sm font-medium rounded-lg text-emerald-700 bg-emerald-50 hover:bg-emerald-100">Excel</button>
                    <button id="btn-print" class="inline-flex items-center px-4 py-2 border border-slate-300 text-sm font-medium rounded-lg text-slate-700 bg-white hover:bg-slate-50">Imprimir</button>
                    <button id="btn-pdf" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700">PDF</button>
                </div>
            </div>

            <div id="loading-spinner" class="py-8 text-center text-slate-500 hidden"><div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div></div>
            <div id="error-message" class="mb-6 p-4 bg-red-50 border border-red-200 text-red-700 rounded-lg hidden"></div>

            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full w-full" id="data-table">
                        <thead id="table-header"></thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
                <div id="pagination-controls" class="bg-slate-50 px-6 py-4 border-t border-slate-200 flex items-center justify-between">
                    <span id="pagination-status" class="text-sm text-slate-600">Cargando...</span>
                    <div class="flex gap-2">
                        <button id="btn-prev" class="px-4 py-2 border border-slate-300 bg-white text-slate-600 rounded-lg text-sm font-medium disabled:opacity-50">Anterior</button>
                        <button id="btn-next" class="px-4 py-2 border border-slate-300 bg-white text-slate-600 rounded-lg text-sm font-medium disabled:opacity-50">Siguiente</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
