<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Notaria Traiguen - Admin</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Librerías -->
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    
    <!-- Nuestros archivos -->
    <link rel="stylesheet" href="css/style.css">
    <script> const isAdmin = true; </script>
    <script src="js/app.js" defer></script> 
</head>

<body class="bg-slate-50 font-sans antialiased text-slate-800">

    <!-- Toast Notification -->
    <div id="toast-success" style="display: none;" class="fixed top-5 left-1/2 -translate-x-1/2 w-auto bg-emerald-600 text-white px-6 py-4 rounded-lg shadow-2xl z-50 transition-all duration-300 opacity-0 hidden transform translate-y-2 flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <span id="toast-message" class="font-medium">Registro guardado.</span>
    </div>

    <!-- NUEVO: Modal de Confirmación para Cierre de Día -->
    <div id="confirmation-modal" style="display: none;" class="fixed inset-0 bg-slate-900 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center backdrop-blur-sm">
        <div class="relative p-6 border w-96 shadow-xl rounded-xl bg-white transform transition-all scale-100">
            <div class="mt-2 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-emerald-100 mb-4">
                    <svg class="h-6 w-6 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-slate-900" id="modal-title">Confirmar Cierre de Día</h3>
                <div class="mt-3 px-2">
                    <p class="text-sm text-slate-500" id="modal-message">
                        <!-- El mensaje se llenará dinámicamente con JS -->
                    </p>
                </div>
                <div class="mt-6 flex flex-col gap-3">
                    <button id="btn-confirm-modal" class="w-full inline-flex justify-center rounded-lg border border-transparent shadow-sm px-4 py-2.5 bg-emerald-600 text-base font-medium text-white hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 sm:text-sm transition-colors">
                        Confirmar y Generar PDF
                    </button>
                    <button id="btn-cancel-modal" class="w-full inline-flex justify-center rounded-lg border border-slate-300 shadow-sm px-4 py-2.5 bg-white text-base font-medium text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 sm:text-sm transition-colors">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Layout Principal -->
    <div id="app-view" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 bg-white p-6 rounded-xl shadow-sm border border-slate-200">
            <div class="mb-4 md:mb-0">
                <h1 class="text-2xl font-bold font-serif text-slate-900 leading-tight">Sistema Notaria Traiguen</h1>
                <p class="text-slate-500 mt-1 flex items-center gap-2">
                    <span class="inline-block w-2 h-2 rounded-full bg-emerald-500"></span>
                    <span id="app-title">Panel de Administración</span>
                </p>
            </div>
            <button id="btn-logout" class="py-2 px-4 bg-white border border-slate-300 text-slate-700 font-medium rounded-lg shadow-sm hover:bg-slate-50 hover:text-red-600 transition-colors flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                Cerrar Sesión
            </button>
        </header>

        <!-- Navegación (Tabs) -->
        <div class="mb-6">
            <nav class="flex space-x-1 bg-slate-200 p-1 rounded-xl w-fit" aria-label="Tabs">
                <button id="btn-propiedad" class="px-6 py-2.5 rounded-lg text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Repertorio Instrumentos
                </button>
                <button id="btn-sociedad" class="px-6 py-2.5 rounded-lg text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Repertorio Conservador
                </button>
            </nav>
        </div>

        <!-- Formulario -->
        <div id="form-container" class="bg-white rounded-xl shadow-sm border border-slate-200 mb-8 overflow-hidden">
            <div class="p-6 border-b border-slate-100 bg-slate-50/50">
                <h2 class="text-xl font-semibold font-serif text-slate-800">Nuevo Registro</h2>
            </div>
            <div class="p-6">
                <form id="form-nuevo-registro">
                    <div id="dynamic-form-fields" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- Campos generados por JS -->
                    </div>
                    
                    <div class="mt-8 pt-4 border-t border-slate-100 flex justify-end">
                        <button type="submit" id="btn-save" class="inline-flex items-center justify-center py-2.5 px-6 bg-blue-600 text-white font-medium rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all disabled:opacity-50 disabled:cursor-not-allowed w-full md:w-auto">
                            Guardar Registro
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Barra de Herramientas -->
        <div class="flex flex-col lg:flex-row justify-between items-center gap-4 mb-6">
            <!-- Búsqueda -->
            <div class="flex w-full lg:w-1/2 relative shadow-sm rounded-lg">
                <div class="relative flex-grow focus-within:z-10">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="text" id="filtro-busqueda" class="block w-full pl-10 rounded-l-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 sm:text-sm py-2.5" placeholder="Buscar por nombre, tipo, RUT...">
                </div>
                <button id="btn-buscar" class="-ml-px relative inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-r-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    Buscar
                </button>
            </div>
            
            <!-- Botones de Acción -->
            <div class="flex gap-3 w-full lg:w-auto justify-end flex-wrap">
                <!-- Botón Cierre de Día -->
                <button id="btn-cierre-dia" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-lg text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="-ml-1 mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Cierre de Día
                </button>

                <button id="btn-print" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="-ml-1 mr-2 h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                    </svg>
                    Imprimir
                </button>
                <button id="btn-pdf" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="-ml-1 mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    PDF
                </button>
            </div>
        </div>

        <!-- Estado y Tabla -->
        <div id="loading-spinner" class="py-8 text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
            <p class="mt-2 text-slate-500 text-sm">Cargando registros...</p>
        </div>
        <div id="error-message" class="mb-6 p-4 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm flex items-center gap-2">
            <span id="error-text"></span>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full w-full" id="data-table">
                    <thead id="table-header"></thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
            
            <div id="pagination-controls" class="bg-slate-50 px-6 py-4 border-t border-slate-200 flex items-center justify-between">
                <span id="pagination-status" class="text-sm text-slate-600">Cargando...</span>
                <div class="flex gap-2">
                    <button id="btn-prev" class="px-4 py-2 border border-slate-300 bg-white text-slate-600 rounded-lg text-sm font-medium hover:bg-slate-50 disabled:opacity-50 transition-colors">Anterior</button>
                    <button id="btn-next" class="px-4 py-2 border border-slate-300 bg-white text-slate-600 rounded-lg text-sm font-medium hover:bg-slate-50 disabled:opacity-50 transition-colors">Siguiente</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
