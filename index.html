<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Sistema Notaria Traiguen</title>
    
    <!-- Google Fonts (Merriweather para títulos) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Nuestros archivos (con nuevas rutas) -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login.js" defer></script>
</head>
<!-- CAMBIO: Centrado vertical y horizontalmente -->
<body class="bg-gray-50 font-sans antialiased flex items-center justify-center min-h-screen">

    <!-- CAMBIO: Quitado 'mt-20' para centrar -->
    <div class="container mx-auto max-w-md p-8 bg-white shadow-xl rounded-lg border border-gray-200">
        
        <!-- Logo/Título de Notaría -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold font-serif text-gray-800">Sistema Notaria Traiguen</h1>
        </div>
        
        <!-- Mensaje de Error -->
        <div id="error-message" class="hidden text-center p-3 mb-4 bg-red-100 text-red-700 rounded-lg"></div>

        <div class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" placeholder="tu@email.com" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-800 focus:border-gray-800">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-800 focus:border-gray-800">
            </div>
            
            <!-- CAMBIO: Colores de botones -->
            <button id="btn-login" class="w-full py-2 px-4 bg-gray-800 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-800 focus:ring-opacity-75">
                Iniciar Sesión (Admin)
            </button>
            
            <div class="text-center text-gray-500 my-2">o</div>
            
            <button id="btn-guest" class="w-full py-2 px-4 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-75">
                Entrar como Invitado (Solo Ver)
            </button>
        </div>
    </div>
</body>
</html>
