<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Notaria Traiguen - Invitado</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    
    <link rel="stylesheet" href="css/style.css">
    <script> const isAdmin = false; </script>
    <script src="js/config.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/services.js" defer></script>
    <script src="js/app.js" defer></script> 
</head>

<body class="bg-slate-50 font-sans antialiased text-slate-800">

    <div id="app-view" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <header class="flex flex-col md:flex-row items-center justify-between gap-4 mb-8 bg-white p-4 rounded-xl shadow-sm border border-slate-200 relative">
            <div class="flex items-center gap-6 flex-shrink-0">
                <div>
                    <h1 class="text-xl font-bold font-serif text-slate-900">Sistema Notaria Traiguen</h1>
                    <p class="text-sm text-slate-500">Consulta de Registros (Invitado)</p>
                </div>
            </div>

            <nav class="hidden md:flex space-x-1 bg-slate-100 p-1 rounded-lg md:absolute md:left-1/2 md:-translate-x-1/2">
                <a href="invitado.html" class="px-4 py-2 rounded-md text-sm font-medium bg-slate-200 text-slate-900 shadow-sm transition-all">
                    Consulta de Registros
                </a>
                <a href="buscador.html" class="px-4 py-2 rounded-md text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-white transition-all">
                    Buscador Avanzado
                </a>
                <a href="informes_invitado.html" class="px-4 py-2 rounded-md text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-white transition-all">
                    Informes
                </a>
            </nav>
            
            <a href="index.html" class="py-2 px-4 text-sm text-slate-600 hover:text-blue-600 font-medium transition-colors flex-shrink-0">
                Iniciar Sesión
            </a>
        </header>

        <div id="section-registros">
            <div class="mb-6" id="nav-registros">
                <nav class="flex space-x-1 bg-slate-200 p-1 rounded-xl w-fit">
                    <button id="btn-propiedad" class="px-6 py-2.5 rounded-lg text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Repertorio Instrumentos
                    </button>
                    <button id="btn-sociedad" class="px-6 py-2.5 rounded-lg text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Repertorio Conservador
                    </button>
                </nav>
            </div>

            <div class="flex flex-col lg:flex-row justify-between items-center gap-4 mb-6">
                <div class="flex w-full lg:w-1/3 relative shadow-sm rounded-lg">
                    <input type="text" id="filtro-busqueda" class="block w-full rounded-l-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 sm:text-sm py-2.5 px-4" placeholder="Buscar rápido...">
                    <button id="btn-buscar" class="-ml-px relative inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-r-lg text-white bg-blue-600 hover:bg-blue-700">Buscar</button>
                </div>
                
                <div class="flex gap-2 w-full lg:w-auto justify-end flex-wrap">
                    <button id="btn-excel" class="inline-flex items-center px-4 py-2 border border-emerald-600 text-sm font-medium rounded-lg text-emerald-700 bg-emerald-50 hover:bg-emerald-100">Excel</button>
                    <button id="btn-print" class="inline-flex items-center px-4 py-2 border border-slate-300 shadow-sm text-sm font-medium rounded-lg text-slate-700 bg-white hover:bg-slate-50">Imprimir</button>
                    <button id="btn-pdf" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700">PDF</button>
                </div>
            </div>

            <div id="loading-spinner" class="py-8 text-center text-slate-500 hidden"><div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div></div>
            <div id="error-message" class="mb-6 p-4 bg-red-50 border border-red-200 text-red-700 rounded-lg hidden"></div>

            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full w-full" id="data-table">
                        <thead id="table-header"></thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
                <div id="pagination-controls" class="bg-slate-50 px-6 py-4 border-t border-slate-200 flex items-center justify-between">
                    <span id="pagination-status" class="text-sm text-slate-600">Cargando...</span>
                    <div class="flex gap-2">
                        <button id="btn-prev" class="px-4 py-2 border border-slate-300 bg-white text-slate-600 rounded-lg text-sm font-medium disabled:opacity-50">Anterior</button>
                        <button id="btn-next" class="px-4 py-2 border border-slate-300 bg-white text-slate-600 rounded-lg text-sm font-medium disabled:opacity-50">Siguiente</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
